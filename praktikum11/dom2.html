<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengedit Element</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>

    <div id="box1">
        <div id="p1">Paragraf 1</div>
    </div>

    <script>
        // Buat Element
        let el = document.createElement("h2");
        let text = document.createTextNode("Belajar Web");
        let box = document.getElementById("box1");
        let p1 = document.getElementById("p1"); 

        // Buat Isi Text h2
        el.appendChild(text);
        // Menyisipkan h2 ke box1
        box.appendChild(el);

        // Menghapus Element
        // box.removeChild(el);
        // box.removeChild(p1);

        // Edit Element
        let el2 = document.createElement("h3");
        let text2 = document.createTextNode("Belajar Python");
        
        el2.appendChild(text2);
        // Mengedit Element
        box.replaceChild(el2,p1); // Parameter yang pertama adalah parameter yg baru (el2), parameter yg lama (p1)
    </script>
</body>
</html>
