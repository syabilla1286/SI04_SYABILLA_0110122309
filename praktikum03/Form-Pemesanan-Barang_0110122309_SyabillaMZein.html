    <!-- Tampilan Header -->

        <!-- Untuk membuat isi content berada di tengah -->

            <!-- Content -->
            <!-- Tabel Upload Gambar -->
            <table align="left" cellpadding="10" style="margin-top: 50px;">
                <tr>
                    <td><img src="assets/img/produk.jpg" alt="" width="200"></td>
                </tr>
                <tr>
                    <td><button>Upload Picture</button></td>
                </tr>
            </table>

            <!-- Tabel Form -->
            <table align="left" cellpadding="5" style="margin-top: 50px;">
                <!-- Title -->
                <tr>
                    <td><label for="title">Title Here :</label></td>
                    <td><input type="text" placeholder="MacBook Air Â£800"></td>
                </tr>

                <!-- Deskripsi -->
                <tr>
                    <td><label for="description">Description :</label></td>
                    <td><textarea name="description" id="" cols="25" rows="5">
Year : 2009 
Model : 
Condition : Mint
                </textarea></td>
                </tr>

                <!-- Nomor Akun -->
                <tr>
                    <td><label for="account-number">Account Number :</label></td>
                    <td><input type="text" placeholder="123-456-789-0"></td>
                </tr>
                <!-- List Bank -->
                <tr>
                    <td><label for="bank">Bank :</label></td>
                    <td>
                        <select name="bank" id="bank" style="width: 150px;">
                            <option>HSBC</option>
                            <option>HSBC</option>
                            <option>HSBC</option>
                        </select>
                    </td>
                </tr>

                <!-- Nama Akun -->
                <tr>
                    <td><label for="account-holder">Account Holder</label></td>
                    <td><input type="text" placeholder="Name Here"></td>
                </tr>

                <!-- Transaksi -->
                <tr>
                    <td><label for="transaction">Transaction</label></td>
                    <td>
                        <select name="bank" id="bank" style="width: 50px;">
                            <option>1</option>

                            <option>3</option>
                        </select>

                </tr>

                    <td>  </td>

                </tr>
                <tr>

                </tr>
                <tr>

                    <td><input type="text" placeholder="1234567890, 1234567891"></td>
                </tr>
                <tr>
                    <td><label for="email">Send to Email :</label></td>
                    <td><input style="width: 300px;" type="email" placeholder="mfmm2g13@soton.ac.uk, fys_06@yahoo.com"></td>
