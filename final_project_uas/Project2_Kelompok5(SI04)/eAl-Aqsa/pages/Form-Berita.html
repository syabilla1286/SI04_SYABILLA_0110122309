    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                      <label for="nama" class="col-4 col-form-label">Nama Masjid</label> 
                      <div class="col-8">
                        <input id="nama" name="nama" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="nama" class="col-4 col-form-label">Judul Berita</label> 
                      <div class="col-8">
                        <input id="judul" name="judul" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="deskripsi" class="col-4 col-form-label">Isi Berita</label> 
                      <div class="col-8">
                        <textarea id="isi" name="isi" cols="40" rows="5" class="form-control"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="nama" class="col-4 col-form-label">Penulis</label> 
                      <div class="col-5">
                        <input id="penulis" name="penulis" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="text" class="col-4 col-form-label">Tanggal Terbit</label> 
                      <div class="col-2">
                        <input id="text" name="text" type="date" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-4">Status Berita</label> 
                      <div class="col-8">
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="rabbit"> 
                          <label for="radio_0" class="custom-control-label">Draf</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="duck"> 
                          <label for="radio_1" class="custom-control-label">Submit</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="fish"> 
                          <label for="radio_2" class="custom-control-label">Review</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="fish"> 
                          <label for="radio_2" class="custom-control-label">Reject</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="fish"> 
                          <label for="radio_2" class="custom-control-label">Approve</label>
                        </div>
                      </div>
                    </div> 
                    <div class="form-group row">
                      <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                        <button name="update" type="submit" class="btn btn-primary">Update</button>
                        <button name="hapus" type="reset" class="btn btn-primary">Hapus</button>
                      </div>
                    </div>
                    </div>
                  </form>
