<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tugas HTML5 Layout</title>

<body>

        <ul style="list-style-type: none; display: flex; padding-left: 40%;">
            <li style="padding-right: 30px;"><a href="#">Home</a> | &nbsp; </li> 
            <li style="padding-right: 30px;"><a href="#">Contact</a> | &nbsp; </li>
            <li><a href="#">About Us</a></li>

    <!-- Buat Konten -->
    <main style="display: flex;">
        <!-- Buat Article -->
        <article style="background-color: orange; border: 2px solid #000; width: 60%; padding: 50px 5px; margin-right: 10px;">
            <b style="font-size: 25px;">Recent Posts</b>

            <section style="background-color: beige; border: 2px solid #000; padding: 20px; margin: 10px; display: flex;">

            </section>
            <section style="background-color: beige; border: 2px solid #000; padding: 20px; margin: 10px; display: flex;">

            </section>
            <section style="background-color: beige; border: 2px solid #000; padding: 20px; margin: 10px; display: flex;">

                <h3><a href="#" style="color: #000; text-decoration: none;">Cara Membuat Link Email di HTML</a></h3>
            </section>
        </article>

        <!-- Buat Aside -->
        <aside style="background-color: aqua; border: 2px solid #000; width: 40%; padding: 25px;">
        <iframe src="html.png" frameborder="0" width="100%" height="100%"></iframe>
        </aside>
    </main>

    <!-- Buat Footer -->
    <footer style="background-color: yellow; border: 2px solid #000; padding: 30px; margin-top: 10px; text-align: center;">

    </footer>
